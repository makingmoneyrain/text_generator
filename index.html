<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Generator</title>
  <style>
    body {
      background-color: #181818;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    
    label, input, select, textarea {
      display: block;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      resize: vertical;
    }

    button {
      background-color: #444;
      color: #f0f0f0;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }

  </style>
  <script>
    function copyToClipboard() {
  const outputElement = document.getElementById('output');
  const textArea = document.createElement('textarea');
  textArea.value = outputElement.innerText;
  document.body.appendChild(textArea);
  textArea.select();
  document.execCommand('copy');
  document.body.removeChild(textArea);
} 
    function generateText() {
      const wordCount = document.getElementsByName('wordcount')[0].value;
      const articleType = document.getElementsByName('articletype')[0].value;
      const keywords = document.getElementsByName('keywords')[0].value;
      const source = document.getElementsByName('source')[0].value;
      const output = document.getElementById('output');

      let result = '';

      switch (articleType) {
        case 'news':
          result = `Rewrite the following news articles in ${wordCount} words, that will pass plagiarism checks, that is well structured article with h2 h3 titles, on "${keywords}", include as much details as possible, such as names, dates, prices, numbers, places. Only need 3 or 4 H2 topics. This will be a short news story. All the details you need will be in the ${source}`;
          break;
        case 'informational':
          result = `Write a concise outline (that we will next write ${wordCount} word article about the ${keywords} topic, but only write the outline right now do not write the article) that is well structured article with h2 h3 titles, include as much details as possible, such as names, dates, prices, numbers, places. Only need 3 or 4 H2 topics. This will be a short news story. All the details you need will be in the ${source}`;
          break;
        case 'review':
          result = `Write a concise outline (that we will next write ${wordCount} word article about, but only write the outline right now) that is well structured article with h2 h3 titles, on "${keywords}". Include as much details as possible, such as names, dates, prices, numbers, places. Only need 3 or 4 H2 topics. This will be a short news story. All the details you need will be in the ${source}`;
          break;
        default:
          result = 'Please select an article type and fill in all fields';
      }

      output.innerText = result;
    }
  </script>
</head>
<body>
  <h1>Prompt Generator</h1>
  
  <label for="wordcount">Word Count:</label>
  <input type="number" name="wordcount" id="wordcount" value="300">
  
  <label for="articletype">Article Type:</label>
  <select name="articletype" id="articletype">
    <option>Select an option</option>
    <option value="news" selected>News</option>
    <option value="informational">Informational</option>
    <option value="review">Review</option>
  </select>
<label for="keywords">Keywords:</label>
<input type="text" name="keywords" id="keywords">
 <label for="tone">Tone:</label>
<select name="tone" id="tone">
  <option value="SEO Optimized">SEO Optimized (Confident, Knowledgeable, Neutral, and Clear)</option>
  <option value="Excited">Excited</option>
  <option value="Professional">Professional</option>
  <option value="Friendly">Friendly</option>
  <option value="Formal">Formal</option>
  <option value="Humorous">Humorous</option>
  <option value="Casual">Casual</option>
</select> 
<label for="pov">Point of View:</label>
<select name="pov" id="pov">
  <option value="First Person Singular">First Person Singular (I, me, my, mine)</option>
  <option value="First Person Plural">First Person Plural (we, us, our, ours)</option>
  <option value="Second Person" selected>Second Person (you, your, yours)</option>
  <option value="Third Person">Third Person (he, she, it, they)</option>
</select>
  <label for="detail">Details:</label>
<textarea name="detail" id="detail" rows="4" cols="50">names, places, dates, prices, numbers</textarea>

 <label for="source">Supplemental Information:</label>

  <textarea name="source" id="source" rows="4" cols="50"></textarea>
<button onclick="generateText()">Generate Text</button>

  <p id="output"></p>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>

</body>
</html>
